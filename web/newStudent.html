<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="app.js"></script>
    <script src="newStudent.js"></script>
</head>
<body>
<form id="newStudent">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" class="form-control" id="first_name" aria-describedby="first_nameHelp" placeholder="First Name">
        <small id="first_nameHelp" class="form-text text-muted">Please type the first name</small>
    </div>

    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" class="form-control" id="last_name" aria-describedby="last_nameHelp" placeholder="Last Name">
        <small id="last_nameHelp" class="form-text text-muted">Type last name</small>
    </div>

    <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" name="gender" class="form-control" id="gender" placeholder="Gender">
    </div>

    <div class="form-group">
        <label for="birth_date">Birth Date</label>
        <input type="text" name="birth_date" class="form-control" id="birth_date" placeholder="Birth Date">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
