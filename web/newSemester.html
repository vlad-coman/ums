<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="app.js"></script>
    <script src="newSemester.js"></script>
</head>
<body>
<form id="newSemester">
    <div class="form-group">
        <label for="year">Year</label>
        <input type="text" name="year" class="form-control" id="year" aria-describedby="yearHelp" placeholder="Year">
    </div>

    <div class="form-group">
        <label for="index">Index</label>
        <input type="text" name="index" class="form-control" id="index" aria-describedby="indexHelp" placeholder="Index">
    </div>

   

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
