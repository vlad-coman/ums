<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="app.js"></script>
    <script src="newExam.js"></script>
</head>
<body>
<form id="newExam">
    <div class="form-group">
        <label for="date">Date</label>
        <input type="text" name="date" class="form-control" id="date" aria-describedby="dateHelp" placeholder="Date">
    </div>

    <div class="form-group">
        <label for="semesters_id">Semesters_Id</label>
        <input type="text" name="semesters_id" class="form-control" id="semesters_id" aria-describedby="semesters_ID_Help" placeholder="Semesters ID">
    
    </div>

    <div class="form-group">
        <label for="teachers_courses_id">Teachers_Courses_Id</label>
        <input type="text" name="teachers_courses_id" class="form-control" id="teachers_courses_id" aria-describedby="teachers_courses_id_Help" placeholder="Teacher Courses ID">
    
    </div>


    <div class="form-group">
        <label for="groups_id">Groups_Id</label>
        <input type="text" name="groups_id" class="form-control" id="groups_id" aria-describedby="groups_id_Help" placeholder="Groups ID">
    
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
